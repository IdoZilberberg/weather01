<div class="wrapper" *ngIf="currentConditions">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-icon name="thermometer"></ion-icon>
          {{currentConditions.temp}}Â°
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon name="water"></ion-icon>
          {{currentConditions.relativeHumidity}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-icon name="rainy"></ion-icon>
          {{currentConditions.precipitationToday}} mm
        </ion-label>
      </ion-col>
      <ion-col>Pressure: {{currentConditions.pressure}} mb</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          <small>Station: {{currentConditions.station}}</small>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
